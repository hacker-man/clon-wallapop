<div ng-controller="editLocationCtrl">
    <div map-lazy-load="https://maps.google.com/maps/api/js?key=AIzaSyAbZTzPvRjcVH3ixhKgvTzeb2Re12j_kM8">
        <div class="container">
            <h2 class="text-center" translate="LOCATION.EDIT"></h2>
            <div class="row">
                <h3><div ng-class="{'text-bold': writable == false}"  translate="LOCATION.CLICK"></div>
               </h3>
            </div>
            <div class="row">
                <h3>
                <span ng-class="{'text-bold': writable == true}" translate="LOCATION.WRITE"></span>:
                <input ng-model="address" ng-disabled="!(writable===true)" ng-model-options="{ debounce: { 'default': 250 } }"/>
                <input type="checkbox" bs-switch checked data-toggle="toggle" ng-model="writable">
                </h3>
            </div>
        </div>
        <div style="padding-top: 20px">
            <ng-map zoom="11" on-click="addMarker()" center="{{cnt1}}, {{cnt2}}">
                <div ng-if="!(writable===true)">
                    <custom-marker position="{{lat}}, {{lng}}">
                        <div>
                            <img src="../images/marker.png" width="35px" class="animated bounce" alt="">
                        </div>
                    </custom-marker>
                </div>
                <div ng-if="writable===true">
                    <custom-marker position="{{address}}, {{address}}">
                        <div>
                            <img src="../images/marker.png" width="35px" class="animated bounce" alt="">
                        </div>
                    </custom-marker>
                </div>
            </ng-map>
        </div>
        <div class="text-center" style="padding-top: 20px">
            <button type="submit" class="btn btn-lg btn-outline outline-border" ng-click="editLocation()" translate="LOCATION.SUBMIT"></button>
        </div>
    </div>
</div>
