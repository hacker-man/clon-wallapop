<div>
    <div class="col-xs-8 col-xs-offset-1 text-center">
        <button class="btn icon-btn btn-info" style="margin-bottom: 26px; background-color:#113543;" ng-click="backAds()"><span class="glyphicon btn-glyphicon glyphicon glyphicon-arrow-left img-circle text-info"></span>{{"BACK" | translate}}</button>
    </div>
    <div ng-repeat="item in model">
        <div class="col-xs-12 col-sm-5 col-md-3 col-lg-3 productbox">
            <div class="producttitle">{{::item.title | limitTo:16}}{{item.titulo.length > 20 ? '...' : ''}}</div>
            <a href="" ui-sref="detailAd({_id:item._id})">
                <img ng-src="{{::item.image}}" class="img-responsive productimage" alt="">
            </a>
            <div class="productprice">
                <div class="price">{{::item.price}}
                    <span class="fa fa-eur" ng-show="item.badge === 'EUR'"></span>
                    <span class="fa fa-gbp" ng-show="item.badge === 'GBP'"></span>
                    <span class="fa fa-usd" ng-show="item.badge === 'USD'"></span>
                    <span class="fa fa-cny" ng-show="item.badge === 'CNY'"></span>
                </div>
                <div class="category" translate="{{item.category}}"></div>
                <hr>
                <div>
                    <i class="fa fa-eye icono ojo" ui-sref="detailAd({_id:item._id})" id="eye_{{$index}}"></i>
                    <span id="visits_{{$index}}">
                        {{item.visits}}
                    </span>
                    <span class="pull-right">
                        <i class="fa fa-heart icono cor off" ng-show="!isFav(item)" ng-click="iLikeIt(item)" aria-hidden="true"></i>
                        <i class="fa fa-heart icono cor on" ng-show="isFav(item)" ng-click="iLikeIt(item)"></i>
                    {{item.likes}}
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
